<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Butterfly Books</h1>
        
        <!-- Theme toggle button -->
        <div class="d-flex justify-content-end mb-3">
            <button id="theme-toggle" class="btn btn-dark">Toggle Dark Mode</button>
        </div>

        <!-- Book filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="status-filter" class="form-control">
                    <option value="All">All Statuses</option>
                    <option value="To Be Read">To Be Read</option>
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="rating-filter" class="form-control">
                    <option value="0">All Ratings</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="favorite-filter" class="form-check-label">Show Favorites</label>
                <input type="checkbox" id="favorite-filter" class="form-check-input">
            </div>
        </div>

        <!-- Add new book form -->
        <div class="mb-4">
            <h4>Add New Book</h4>
            <input type="text" id="title" class="form-control" placeholder="Title" required><br>
            <input type="text" id="author" class="form-control" placeholder="Author" required><br>
            <input type="text" id="cover" class="form-control" placeholder="Cover Image URL" required><br>
            <select id="status" class="form-control">
                <option value="To Be Read">To Be Read</option>
                <option value="Currently Reading">Currently Reading</option>
                <option value="Read">Read</option>
            </select><br>
            <select id="rating" class="form-control">
                <option value="0">0 Stars</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select><br>
            <button class="btn btn-primary" onclick="addBook()">Add Book</button>
        </div>

        <!-- Book list -->
        <div class="row" id="book-list">
            <!-- Books will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
